<div class="row container-body">
  <div *ngFor="let card of cardCount" class="card" style="width: 18rem">
    <img class="card-img-top" src="{{ this.jImg }}" alt="Card image cap" />
    <div class="card-body">
      <h1>House for sale</h1>
      <p>500,000$</p>
      <p>4 Beds 2 Baths 4,000 sqft</p>
      <p>Address: 420 Cherry Hill</p>
      <div (click)="switchImage()" class="btn btn-primary">email agent</div>
    </div>
  </div>
</div>
